<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles/styles.css">
  <title>Password Generator</title>
</head>
<body>
  <!-- Generator box -->
  <div class="container">
    <img src="../leavittPasswordGenerator/images/ts.png" alt="top secret" id="img"> <source>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <header>
          <h1>Password Generator</h1>
        </header>
      </div>
    </div>
    
    <div class="row inner">
        <div class="col-md-12 col-sm-12">
        <div class="row">
          <div class="col-md-12 col-sm-12 inner">
            <h2>Generate a Password</h2>
          </div>
        </div>
        <!-- Password Window -->
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <textarea readonly id="password" placeholder="Your Secure Password"
              aria-label="Generated Password"></textarea>
          </div>
        </div>
        <!-- Buttons -->
        <div class="row buttons">
          <div class="col-md-3 col-sm-3 col-xs-3">
            <button id="generate" class="btn btn-danger" onClick="generate()">Generate Password</button>
          </div>
        <!-- copy to cipboard option-->
          <div class="col-md-3 col-sm-3 col-xs-3">
            <button id="copy" class="btn btn-light" onClick="copy()">Copy to Clipboard</button>
          </div>
        </div>
        <script src="styles/script.js"></script>
      </div>
    </div>
  </div>
  

</body>

</html>
